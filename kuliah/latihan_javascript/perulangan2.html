<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Validasi Angka</h2>
    <script>
        let a = 0
        while (a <= 100){
            prompt("Masukan angka")
            if (a <= 100){
                a = prompt("Angka terlalu kecil coba masukan lagi")
            } else {
                document.write("angka yang dimasukan " + a)
            }
        }
    </script>
</body>
</html>
