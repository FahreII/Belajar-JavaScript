<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Perulangan untuk menjumlahkan angka</h2>
    <div id="angka"></div>
    <script>
        let angka = 0
        for (let i = 1; i <=10; i+= 1 ) {
            angka += i;
        }
        document.write("Hasil dari penjumlahan 1 - 10 adalah " +  angka)
    </script>
</body>
</html>
