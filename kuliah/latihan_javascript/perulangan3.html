<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program Penjumlahan</h2>
    <script>
        let a = 0;
        let b = 1;
        while ( b != 0) {
            a = prompt("Masukan angka 0 menghentikan")
            a += b;
        }
        document.write("Hasil penjumlahan " + a);
    </script>
</body>
</html>
