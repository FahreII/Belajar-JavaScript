<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>For Loop - JavaScript</title>
</head>

<body>
    <h2>For Loop</h2>
    <p>Lihat hasil di bawah atau di Console (F12 â†’ Console)</p>

    <button onclick="loopFor()">Jalankan</button>
    <pre id="output"></pre>

    <script>
        function loopFor() {
            let hasil = "";
            for (let i = 1; i <= 5; i++) {
                hasil += "Perulangan ke-" + i + "\n";
                console.log("Perulangan ke-" + i);
            }
            document.getElementById("output").textContent = hasil;
        }
    </script>
</body>

</html>
