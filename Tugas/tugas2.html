<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
</head>
<body>
    <h2>Tugas</h2>
    <Script>
        let angka = prompt("Masukan angka")
        angka = parseInt(angka)

        if (angka % 2==0){
            document.write("Angka " + angka  +  " adalah angka genap")
        } else {
            document.write("Angka " + angka  +  " adalah angka ganjil")
        }
    </Script>
</body>
</html>
